	<meta charset="UTF-8">

<body>
	<svg width="0" height="0">
		<defs>
			<pattern id="crt_pixel" width="6" height="6" patternUnits="userSpaceOnUse">
				<rect x="0" y="0" width="1" height="6" class="fill_bg" />
				<rect x="1" y="0" width="5" height="1" class="fill_bg" />
				<rect x="1" y="3" width="5" height="1" class="fill_bg" opacity="0.6" />
			</pattern>

			<filter id="glow_effect">
				<feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blurred" />
				<feMerge>
					<feMergeNode in="blurred" />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
		</defs>
	</svg>

	<svg id="crt_pixels"><rect width="100%" height="100%" fill="url(#crt_pixel)" /></svg>

	<div id="header">
		<h1 id="navbar_toggle">&gt;</h1>
		<h1>Tim's Terminal</h1>
		<p id="datetime"></p>
	</div>

	<hr>

	<div id="main">

			<!-- TODO: One div.content per navbar item -->
