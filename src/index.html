<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="author" content="Tim König">
	<meta name="creator" content="Tim König">
	<meta name="description" content="My homepage detailing my experience and education as well as my previous and ongoing projects.">
	<meta name="keywords" content="tim,konig,koenig,könig,homepage,website">
	<meta name="color-scheme" content="dark">

	<title>Tim's Terminal</title>

	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<svg id="crt_defs">
		<defs>
			<pattern id="crt_pixel" width="6" height="6" patternUnits="userSpaceOnUse">
				<rect x="0" y="0" width="1" height="6" class="fill_bg" />
				<rect x="1" y="0" width="5" height="1" class="fill_bg" />
				<rect x="1" y="3" width="5" height="1" class="fill_bg" opacity="0.6" />
			</pattern>

			<filter id="crt_glow">
				<feGaussianBlur in="SourceGraphic" stdDeviation="100" result="large_bloom" />
				<feGaussianBlur in="SourceGraphic" stdDeviation="6" result="small_bloom" />

				<feComponentTransfer in="large_bloom" result="large_bloom_adjusted">
					<feFuncA type="linear" slope=".7" />
				</feComponentTransfer>

				<feComponentTransfer in="small_bloom" result="small_bloom_adjusted">
					<feFuncA type="linear" slope=".7" />
				</feComponentTransfer>

				<feMerge>
					<feMergeNode in="large_bloom_adjusted" />
					<feMergeNode in="small_bloom_adjusted" />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
		</defs>
	</svg>

	<svg id="crt_pixels"><rect width="100%" height="100%" fill="url(#crt_pixel)" /></svg>

	<div id="header">
		<h1 id="navbar_toggle">&gt;</h1>
		<h1>Tim's Terminal</h1>
		<p id="datetime"></p>
	</div>

	<hr>

	<div id="main">
		<div id="navbar">
			<div class="button active"><p>About me</p></div>
		</div>
		<div id="content_container">
			<div class="content active">
				<h1>About me</h1>
				<hr>
				<p>Todo</p>
			</div>
		</div>
	</div>

	<hr>

	<div id="footer"><p>© 2025 <a href="https://github.com/TimKoenig96" target="_blank">Tim König</a></p></div>
</body>
</html>
